<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">

    <!--OWL CSS-->
    <link rel="stylesheet" href="/style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="/style/owl/owl.theme.default.min.css">


    <title>NETFLIX</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav>
          <a href="#">Inicio</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">DARK</h3>
          <p class="descricao">
            Quatro famílias iniciam uma desesperada busca por respostas quando
            uma criança desaparece e um complexo mistério envolvendo três
            gerações começa a se revelar.
          </p>
          <div class="botoes">
            <button role="button" class="botao"><i class="fa fa-play"></i>
              ASSISTIR AGORA</button>
  
            <button role="button" class="botao"><i class="fa fa-info-circle"></i>
              MAIS INFORMAÇÔES</button>

          </div>
        </div>
      </div>
    </main>

    <div class="carrosel-filmes">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img class="box-filme" src="/img/mini01.jpg" alt="imagem">
        </div>

        <div class="item">
          <img class="box-filme" src="/img/mini02.jpg" alt="imagem">
        </div>

        <div class="item">
          <img class="box-filme" src="/img/mini03.jpg" alt="imagem">
        </div>

        <div class="item">
          <img class="box-filme" src="/img/mini04.jpg" alt="imagem">
        </div>

        <div class="item">
          <img class="box-filme" src="/img/mini05.jpg" alt="imagem">
        </div>

        <div class="item">
          <img class="box-filme" src="/img/mini06.jpg" alt="imagem">
        </div>

        <div class="item">
          <img class="box-filme" src="/img/mini07.jpg" alt="imagem">
        </div>

        <div class="item">
          <img class="box-filme" src="/img/mini08.jpg" alt="imagem">
        </div>
    </div>
    </div>
    <script src="/js/owl/jquery.min.js"></script>
    <script src="/js/owl/owl.carousel.min.js"></script>
    <script src="/js/owl/main.js"></script>
  </body>
</html>
